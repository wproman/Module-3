<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" width="300px" src="https://images.unsplash.com/photo-1597826368522-9f4cb5a6ba48?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJvc2UlMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60" alt="Image" />

   <script>
        

  // 7.JS Common Events:


document.addEventListener('click', function(event) {
  var x = event.pageX;
  var y = event.pageY;
  alert(`${x}, ${y}`);
});

document.addEventListener('keydown', function(event) {
  var keyCode = event.key || event.which;
  alert(`${keyCode}` );
});

var image = document.getElementById('myImage');
image.addEventListener('mouseover', function() {
 let img= image.src = 'https://images.unsplash.com/photo-1470509037663-253afd7f0f51?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60';

});

    </script>


</body>
</html>
