    <script>
        
// 2.Math Object:

function squareRootSum (arr){
  const square = arr.map((number) =>{
       return  Math.pow(number, 2)
  })
  const squareRoot = Math.sqrt(square.reduce((acc, curr) =>{
    return acc + curr;
  },0))
  return squareRoot;
}
 let resultOf2 = squareRootSum([4])
console.log(resultOf2);


 </script>
