   <script>
        // 3.Numbers

function isPrime(number) {
    if (number <= 1) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }
  
  const resultOf3 = isPrime(17);
  if(!resultOf3){
      console.log('the number is not a prime number')
  }else{
    console.log('it is a prime number')
  }
  console.log(resultOf3)

     </script>
