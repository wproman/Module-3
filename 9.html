<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Example</title>
  
</head>
<body>
  <form id="myForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <input type="submit" value="Submit">
  </form>
 
  <script>
    function validateForm(event) {
    event.preventDefault(); // Prevent form submission
  
    var nameInput = document.getElementById('name');
    var nameValue = nameInput.value.trim();
  
    var emailInput = document.getElementById('email');
    var emailValue = emailInput.value.trim();
  
    var passwordInput = document.getElementById('password');
    var passwordValue = passwordInput.value;
  
    var confirmPasswordInput = document.getElementById('confirm-password');
    var confirmPasswordValue = confirmPasswordInput.value;
  
    var errorMessages = []; // Store error messages
  
    if (!nameValue.match(/^[a-zA-Z]+$/)) {
      errorMessages.push('Name should contain only letters.');
    }
  
    if (!emailValue.match(/^\S+@\S+\.\S+$/)) {
      errorMessages.push('Invalid email address.');
    }
  
    if (passwordValue.length < 8 || !passwordValue.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/)) {
      errorMessages.push('Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.');
    }
  
    if (confirmPasswordValue !== passwordValue) {
      errorMessages.push('Confirm Password should match the Password field.');
    }
  
    if (errorMessages.length > 0) {
      alert(errorMessages.join('\n')); // Display error messages
      return;
    }
  
    // If all validations pass, you can submit the form or perform further actions
    alert('Form submitted successfully!');
    // Add code here to perform form submission or other actions
  }
  
  </script>
</body>
</html>
